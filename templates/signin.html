<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="static/signin.css" rel="stylesheet" />
</head>
<body>
    <form id="login_form" class="form_class" action="/" method="post">
        <div class="form_div">
            <label>Email:</label>
            <input class="field_class" name="email" type="text" placeholder="Enter your email" autofocus>
            <label>Password:</label>
            <input id="pass" class="field_class" name="password" type="password" placeholder="Enter your password">
            <button class="submit_class" type="submit" form="login_form">submit</button>
        </div>
    </form>
    <a href="/signup" ><button class="submit_class">signup</button></a>
    
</body>
</html>
