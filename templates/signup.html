<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="static/signin.css" rel="stylesheet" />
    <style type="text/css">
        #button {
            position: relative;
            top: 320px;
        }
    </style>
</head>
<body>
    <a href="/"><button id="button" class="submit_class">signin</button></a>
    <form id="login_form" class="form_class" action="/signup" method="post">
        <div class="form_div">
            <label>Email:</label>
            <input class="field_class" name="email" type="text" placeholder="Enter your email" required>
            <label>Password:</label>
            <input id="pass" class="field_class" name="password" type="password" placeholder="Enter your password" required>
            <label>fullname:</label>
            <input class="field_class" type="text" placeholder="Enter your name" name="full_name" minlength="6" required>
            <label>username:</label>
            <input class="field_class" name="username" type="text" placeholder="Enter your username" 
            required>
            <label>class year:</label>
            <input class="field_class" name="class" type="text" placeholder="Enter your class year" required>
            <button class="submit_class" type="submit" form="login_form">submit</button>
        </div>
    </form>
</body>
</html>
